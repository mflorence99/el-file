  <main
    [contextMenu]="contextMenu"
    [contextMenuSubject]="null">

  <elfile-branch
    [clipboard]="clipboard"
    [contextMenu]="contextMenu"
    [descriptorsByPath]="descriptorsByPath"
    [dictionary]="dictionary"
    [fs]="fs"
    [isOpRunning]="isOpRunning"
    [level]="0"
    [path]="tab.paths[0]"
    [prefs]="prefs"
    [selection]="selection"
    [tab]="tab"
    *ngIf="isViewPopulated()">
  </elfile-branch>

  <div
    *ngIf="!loaded"
    class="no-data">

    <fa-icon
      [icon]="['fas', 'spinner']"
      [pulse]="true"
      size="4x">
    </fa-icon>

  </div>

  <div
    *ngIf="!isViewPopulated()"
    class="no-data">

    <div class="message">

      <fa-icon
        [icon]="['fas', 'exclamation']"
        size="2x">
      </fa-icon>

      <div>
        This directory has no visible entries
      </div>

    </div>

  </div>

</main>

<context-menu>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'open-new')"
    [enabled]="isDirectory.bind(this)">
    <div>Open in a new tab</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'open-this')"
    [enabled]="isDirectory.bind(this)">
    <div>Open in this tab</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'open-parent')">
    <div>Open parent in this tab</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'open-atom')"
    [enabled]="isFile.bind(this)">
    <div>Open file in Atom</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'rootdir')">
    <div>Go to /</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'homedir')">
    <div>Go to $HOME</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    [subMenu]="newFileSubMenu">
    <div>New file...</div>
  </ng-template>

  <context-menu
    [menuClass]="'form'"
    #newFileSubMenu>

    <ng-template
      contextMenuItem
      let-item
      [passive]="true">
      <mat-form-field>
        <input
          (input)="onNewName($event.target.value)"
          (keyup)="($event.keyCode === 13)? onExecute({item: item}, 'new-file') : noop()"
          [attr._value]="prepareNewName('', newFileName)"
          matInput
          placeholder="New file name"
          type="text"
          #newFileName>
      </mat-form-field>
    </ng-template>

    <ng-template
      contextMenuItem
      (execute)="onExecute($event, 'new-file')"
      [enabled]="canNewName.bind(this)">
      <div>&nbsp;</div>
      <button
        [disabled]="!canNewName()"
        color="primary"
        mat-raised-button>
        OK
      </button>
    </ng-template>

  </context-menu>

  <ng-template
    contextMenuItem
    [subMenu]="newDirSubMenu">
    <div>New directory...</div>
  </ng-template>

  <context-menu
    [menuClass]="'form'"
    #newDirSubMenu>

    <ng-template
      contextMenuItem
      let-item
      [passive]="true">
      <mat-form-field>
        <input
          (input)="onNewName($event.target.value)"
          (keyup)="($event.keyCode === 13)? onExecute({item: item}, 'new-dir') : noop()"
          [attr._value]="prepareNewName('', newDirName)"
          matInput
          placeholder="New directory name"
          type="text"
          #newDirName>
      </mat-form-field>
    </ng-template>

    <ng-template
      contextMenuItem
      (execute)="onExecute($event, 'new-dir')"
      [enabled]="canNewName.bind(this)">
      <div>&nbsp;</div>
      <button
        [disabled]="!canNewName()"
        color="primary"
        mat-raised-button>
        OK
      </button>
    </ng-template>

  </context-menu>

  <ng-template
    contextMenuItem
    [enabled]="isRenamable.bind(this)"
    [subMenu]="renameSubMenu">
    <div>Rename...</div>
  </ng-template>

  <context-menu
    [menuClass]="'form'"
    #renameSubMenu>

    <ng-template
      contextMenuItem
      let-item
      [passive]="true">
      <mat-form-field>
        <input
          (input)="onNewName($event.target.value)"
          (keyup)="($event.keyCode === 13)? onExecute({item: item}, 'rename') : noop()"
          [attr._value]="prepareNewName(item? item.name : '', newName)"
          matInput
          placeholder="New name"
          type="text"
          #newName>
      </mat-form-field>
    </ng-template>

    <ng-template
      contextMenuItem
      (execute)="onExecute($event, 'rename')"
      [enabled]="canNewName.bind(this)">
      <div>&nbsp;</div>
      <button
        [disabled]="!canNewName()"
        color="primary"
        mat-raised-button>
        OK
      </button>
    </ng-template>

  </context-menu>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'properties')"
    [enabled]="isDescriptor.bind(this)">
    <div>Properties...</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'touch')"
    [enabled]="isDescriptor.bind(this)">
    <div>Touch</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'trash')"
    [enabled]="isTrashable.bind(this)">
    <div>Move to trash</div>
  </ng-template>

  <ng-template
    contextMenuItem
    divider="true">
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'ctrl+x')"
    [enabled]="isDescriptor.bind(this)">
    <div>Cut</div>
    <div class="accelerator">Ctrl+X</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'ctrl+c')"
    [enabled]="isDescriptor.bind(this)">
    <div>Copy</div>
    <div class="accelerator">Ctrl+C</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'ctrl+v')"
    [enabled]="isPastable.bind(this)">
    <div>Paste</div>
    <div class="accelerator">Ctrl+V</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'clear')"
    [enabled]="isClipboardPopulated.bind(this)">
    <div>Clear clipboard</div>
  </ng-template>

</context-menu>
