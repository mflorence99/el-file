<as-split
  (dragEnd)="onSplitSizeChange($event)"
  (gutterClick)="onOutlinerShow($event)"
  [ngClass]="{gridlines: prefs.showGridLines}"
  class="row"
  direction="horizontal"
  gutterSize="1">

  <as-split-area
    *ngFor="let entry of dictionary"
    class="column"
    [size]="entry.width">

    <elfile-column
      [entry]="entry"
      [view]="view"
      [viewID]="viewID">
    </elfile-column>

  </as-split-area>

</as-split>

<div 
  class="outliner" 
  #outliner>
</div>
